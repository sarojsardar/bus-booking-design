<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Bus Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            font-weight: 600;
            color: #2C3E50;
            margin-bottom: 40px;
        }

        .seat {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            font-size: 18px;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .seat.available {
            background-color: #6c757d;
        }

        .seat.available:hover:not(.selected) {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        .seat.selected {
            background-color: #28a745 !important;
            box-shadow: 0px 6px 10px rgba(0, 128, 0, 0.3);
        }

        .seat.unavailable {
            background-color: #dc3545;
            cursor: not-allowed;
        }

        .seat.business {
            background-color: #17a2b8;
        }

        .seat.vip {
            background-color: #ffc107;
        }

        .legend {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #e9ecef;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-color {
            width: 30px;
            height: 30px;
            border-radius: 5px;
        }

        .legend-text {
            font-size: 16px;
            color: #2C3E50;
        }

        .bus-layout {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }

        .seat-row {
            display: flex;
            flex-direction: row;
        }

        .aisle {
            width: 40px;
            height: 100%;
            background-color: #e9ecef;
            margin-left: 20px;
            margin-right: 20px;
            border-radius: 5px;
        }

        .submit-section {
            margin-top: 40px;
            text-align: center;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            background-color: #3498DB;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980B9;
        }

        .seats-wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .seat-icon {
            font-size: 24px;
        }

        .seat:hover::before {
            content: attr(data-seat-id);
            position: absolute;
            bottom: 70px;
            background-color: #2C3E50;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
        }

        .summary {
            margin-top: 30px;
            text-align: center;
            font-size: 22px;
        }

        .summary p {
            margin: 0;
        }

        .total-amount {
            font-weight: 700;
            color: #27ae60;
        }

        .passenger-form {
            margin-top: 40px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .bus-layout {
                flex-direction: column;
            }

            .aisle {
                width: 80%;
                height: 40px;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>

<div class="container my-5">
    <h1 class="text-center">Professional Bus Booking System</h1>

    <!-- Legend -->
    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: #6c757d;"></div>
            <div class="legend-text">Economy Seat ($20)</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #17a2b8;"></div>
            <div class="legend-text">Business Seat ($40)</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #ffc107;"></div>
            <div class="legend-text">VIP Seat ($60)</div>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #dc3545;"></div>
            <div class="legend-text">Unavailable</div>
        </div>
    </div>

    <!-- Seat Layout -->
    <div class="bus-layout">
        <div class="seats-wrapper">
            <!-- Left side of the bus -->
            <div class="seat-row">
                <div class="seat available" data-seat-id="A1" data-price="20">
                    <i class="fas fa-chair seat-icon"></i>
                </div>
                <div class="seat business available" data-seat-id="A2" data-price="40">
                    <i class="fas fa-chair seat-icon"></i>
                </div>
                <div class="seat vip available" data-seat-id="A3" data-price="60">
                    <i class="fas fa-chair seat-icon"></i>
                </div>
                <div class="seat unavailable" data-seat-id="A4">
                    <i class="fas fa-times seat-icon"></i>
                </div>
            </div>
            <div class="seat-row">
                <div class="seat available" data-seat-id="B1" data-price="20">
                    <i class="fas fa-chair seat-icon"></i>
                </div>
                <div class="seat business available" data-seat-id="B2" data-price="40">
                    <i class="fas fa-chair seat-icon"></i>
                </div>
                <div class="seat unavailable" data-seat-id="B3">
                    <i class="fas fa-times seat-icon"></i>
                </div>
                <div class="seat vip available" data-seat-id="B4" data-price="60">
                    <i class="fas fa-chair seat-icon"></i>
                </div>
            </div>
        </div>

        <!-- Aisle -->
        <div class="aisle"></div>

        <div class="seats-wrapper">
            <!-- Right side of the bus -->
            <div class="seat-row">
                <div class="seat available" data-seat-id="A5" data-price="20">
                    <i class="fas fa-chair seat-icon"></i>
                </div>
                <div class="seat business available" data-seat-id="A6" data-price="40">
                    <i class="fas fa-chair seat-icon"></i>
                </div>
                <div class="seat unavailable" data-seat-id="A7">
                    <i class="fas fa-times seat-icon"></i>
                </div>
                <div class="seat vip available" data-seat-id="A8" data-price="60">
                    <i class="fas fa-chair seat-icon"></i>
                </div>
            </div>
            <div class="seat-row">
                <div class="seat available" data-seat-id="B5" data-price="20">
                    <i class="fas fa-chair seat-icon"></i>
                </div>
                <div class="seat unavailable" data-seat-id="B6">
                    <i class="fas fa-times seat-icon"></i>
                </div>
                <div class="seat business available" data-seat-id="B7" data-price="40">
                    <i class="fas fa-chair seat-icon"></i>
                </div>
                <div class="seat vip available" data-seat-id="B8" data-price="60">
                    <i class="fas fa-chair seat-icon"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Summary -->
    <div class="summary">
        <p>Seats Selected: <span id="selected-seats">0</span></p>
        <p>Total Amount: <span class="total-amount" id="total-amount">$0</span></p>
    </div>

    <!-- Passenger Details Form -->
    <div class="passenger-form">
        <h3>Passenger Details</h3>
        <div class="form-group">
            <label for="passenger-name">Name:</label>
            <input type="text" id="passenger-name" class="form-control" placeholder="Enter full name">
        </div>
        <div class="form-group">
            <label for="passenger-contact">Contact Number:</label>
            <input type="text" id="passenger-contact" class="form-control" placeholder="Enter contact number">
        </div>
        <div class="form-group">
            <label for="passenger-email">Email:</label>
            <input type="email" id="passenger-email" class="form-control" placeholder="Enter email address">
        </div>
    </div>

    <!-- Confirm Booking Button -->
    <div class="submit-section">
        <button type="button" id="confirm-booking">Confirm Booking</button>
    </div>
</div>

<script>
    const seatElements = document.querySelectorAll('.seat.available');
    const selectedSeatsDisplay = document.getElementById('selected-seats');
    const totalAmountDisplay = document.getElementById('total-amount');
    let selectedSeatsCount = 0;
    let totalAmount = 0;

    seatElements.forEach(seat => {
        seat.addEventListener('click', () => {
            seat.classList.toggle('selected');

            const price = parseInt(seat.getAttribute('data-price'));

            if (seat.classList.contains('selected')) {
                selectedSeatsCount++;
                totalAmount += price;
            } else {
                selectedSeatsCount--;
                totalAmount -= price;
            }

            selectedSeatsDisplay.innerText = selectedSeatsCount;
            totalAmountDisplay.innerText = '$' + totalAmount;
        });
    });

    document.getElementById('confirm-booking').addEventListener('click', () => {
        const name = document.getElementById('passenger-name').value;
        const contact = document.getElementById('passenger-contact').value;
        const email = document.getElementById('passenger-email').value;

        if (!name || !contact || !email || selectedSeatsCount === 0) {
            alert('Please fill in all fields and select at least one seat.');
            return;
        }

        alert(`Booking confirmed for ${name}. Total amount: $${totalAmount}.`);
    });
</script>

</body>
</html>
